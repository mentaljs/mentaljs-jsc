apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation project(":react-core")
    implementation project(":react-essentials")

    implementation 'com.eclipsesource.j2v8:j2v8:4.8.2@aar'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.facebook.litho:litho-core:0.18.0'
    implementation 'com.facebook.litho:litho-widget:0.18.0'
    implementation 'com.facebook.litho:litho-fresco:0.18.0'
    compileOnly 'com.facebook.litho:litho-annotations:0.18.0'
    kapt 'com.facebook.litho:litho-processor:0.18.0'
    annotationProcessor 'com.facebook.litho:litho-processor:0.18.0'
    implementation 'com.facebook.litho:litho-sections-core:0.18.0'
    implementation 'com.facebook.litho:litho-sections-widget:0.18.0'
    compileOnly 'com.facebook.litho:litho-sections-annotations:0.18.0'
    kapt 'com.facebook.litho:litho-sections-processor:0.18.0'
    annotationProcessor 'com.facebook.litho:litho-sections-processor:0.18.0'

    kapt project(':react-processor')
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 23
    }
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/generated/source/kaptKotlin/"
        }
    }
}

repositories {
    mavenCentral()
}