apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.openland.mentaljs.jsc"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        // J2V8 does not support 64 bit arch
        packagingOptions {
            exclude 'lib/arm64-v8a/**'
            exclude 'lib/armeabi/**'
            exclude 'lib/x86_64/**'
        }
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // Modules
    implementation project(':generator')
    kapt project(":generator")

    // Kotlin and Android
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.beust:klaxon:5.0.1'

    // VM
//    implementation 'com.eclipsesource.j2v8:j2v8:4.8.2@aar'
    implementation 'com.eclipsesource.j2v8:j2v8:4.8.2@aar'

    // Litho
    implementation 'com.facebook.litho:litho-core:0.18.0'
    implementation 'com.facebook.litho:litho-widget:0.18.0'
    implementation 'com.facebook.litho:litho-fresco:0.18.0'
    compileOnly 'com.facebook.litho:litho-annotations:0.18.0'
    kapt 'com.facebook.litho:litho-processor:0.18.0'
    annotationProcessor 'com.facebook.litho:litho-processor:0.18.0'
    implementation 'com.facebook.litho:litho-sections-core:0.18.0'
    implementation 'com.facebook.litho:litho-sections-widget:0.18.0'
    compileOnly 'com.facebook.litho:litho-sections-annotations:0.18.0'
    kapt 'com.facebook.litho:litho-sections-processor:0.18.0'
    annotationProcessor 'com.facebook.litho:litho-sections-processor:0.18.0'

    // Tests
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
