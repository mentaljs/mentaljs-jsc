apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.squareup:kotlinpoet:0.5.0'
    implementation "com.google.auto.service:auto-service:1.0-rc2"
    implementation "com.fasterxml.jackson.jr:jackson-jr-stree:2.9.0"
    implementation "com.fasterxml.jackson.jr:jackson-jr-objects:2.9.0"
    kapt "com.google.auto.service:auto-service:1.0-rc2"
    compile project(path: ':react-core')
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}